<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        .header {
            background-color: #000;
            padding: 20px 0;
            text-align: center;
        }

        .logo {
            width: 100px;
            margin: 0 auto;
        }

        .nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav a {
            margin: 0 20px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .nav a:hover {
            border-bottom: 2px solid #e50914;
        }

        .hero {
            background-image: url('netflix-hero.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }

        .cta-btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: #e50914;
            color: #fff;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-btn:hover {
            background-color: #b2070e;
        }

        .footer {
            background-color: #000;
            padding: 20px 0;
            text-align: center;
        }

        .footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <img class="logo" src="netflix-logo.png" alt="Netflix Logo">
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">Latest</a>
            <a href="#">My List</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <a class="cta-btn" href="#">Watch Free For 30 Days</a>
    </section>

    <footer class="footer">
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
